<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="og:title" content="My Word :ist" />
        <meta name="og:description" content="The greatest word list of temple" />
        <meta name="og:image"
            content="{{url_for('static', filename='img/logo_red.png')}}" />
        <link rel="icon"
            href="{{url_for('static', filename='img/favico.ico')}}"
            type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <!-- css mystyle -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/mystyle.css') }}">

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                
            })
        </script>

        <title>Personal Diary</title>
    </head>
    <body>
        <div class="wrap">
            <div class="banner" onclick="window.location.href='/'"></div>

            <div class="container">
                <h1>Your word, "{{keywords}}", could not be found</h1>

                {% if definitions %}
                <p>here are some suggested words</p>
                <div class="d-flex justify-content-center g-3"></div>

                {% for def in definitions %}
                <a href="/detail/{{def}}"
                    style="background-color: blue; color:white;">{{def}}</a>
                {% endfor %}

                {% endif %}
            </div>
        </div>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/"
                            class="nav-link px-2 text-muted">Back To Index</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2023 Company, Inc</p>
            </footer>
        </div>
    </body>
</html>
